<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age_check</title>
</head>
<body>
    <input  type = number placeholder="enter your age here"/>
    <button onclick = "age()">submit</button>
    <p id ="age"></p>
</body>
</html>
<script>
function age(){
     if(document.querySelector("input").value == 18){
        document.querySelector("#age").innerText= "You are just old enough to drive in India!."
}
   else if(document.querySelector("input").value<18){
    document.querySelector("#age").innerText= "You can't drive in India."
    }
   else 
   {
       document.querySelector("#age").innerText= "You can drive in India."
   }
};
</script>
