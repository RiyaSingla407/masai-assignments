<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <style>
    </style>
</head>
<body>
    <div>
        <input id="input1" type="number" placeholder="enter 1st number"/>
        <input id="input2" type="number" placeholder="enter 2nd number"/>
    </div>
   <div>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="multi()">Multiply</button>
    <button onclick="div()">Divide</button>
   </div>

</body>
</html>
<script>
 
   // console.log(document.title);
    function add(){
     var arr=[];
     arr[0]= parseInt(document.getElementById("input1").value);
     arr[1]= parseInt(document.getElementById("input2").value);
    var sum= arr.reduce(function(acc,element){
      return (acc + element);
    });
   // console.log(arr);
     alert(sum);
    };
    function multi(){
     var arr=[];
     arr[0]= parseInt(document.getElementById("input1").value);
     arr[1]= parseInt(document.getElementById("input2").value);
    var sum= arr.reduce(function(acc,element){
      return (acc*element);
    });
   // console.log(arr);
     alert(sum);
    };
    function div(){
     var arr=[];
     arr[0]= parseInt(document.getElementById("input1").value);
     arr[1]= parseInt(document.getElementById("input2").value);
    var sum= arr.reduce(function(acc,element){
      return (acc/element);
    });
   // console.log(arr);
     alert(sum);
    };
    function sub(){
     var arr=[];
     arr[0]= parseInt(document.getElementById("input1").value);
     arr[1]= parseInt(document.getElementById("input2").value);
    var sum= arr.reduce(function(acc,element){
      return (acc - element);
    });
   // console.log(arr);
     alert(sum);
    };
</script>
