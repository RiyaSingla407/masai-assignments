 async function showimage(){
    try{
         const items= await orderfood();
         const foodImageContainer = document.querySelector('.selectedimages');
        foodImageContainer.innerHTML = '';

      items.forEach(food => {
        const imageUrl = getImageUrlForFood(food);
        if (imageUrl) {
          const foodImage = document.createElement('img');
          foodImage.src = imageUrl;
          foodImageContainer.appendChild(foodImage);
        }
      });
      
        alert("Your order has been placed! Selected items:" + items.join(", "));
    }catch(error)
    {
        alert("Error: " + error);
    }
  }
 
 function orderfood(){
    return new Promise((resolve, reject) => {
        // Get the checked food items
        const checkedfood = Array.from(document.querySelectorAll('input[name="food"]:checked')).map(input => input.value);

        if (checkedfood.length > 0) {
          // Simulating an asynchronous operation with setTimeout
          setTimeout(() => {
            resolve(checkedfood); // Resolve the promise with the selected food items
            document.querySelector("span").innerText= `Order Id: ${"d90fu7978"}`;
          }, 1000);
        } else {
          reject('No food items selected'); // Reject the promise if no food items are selected
        }
      });

 }
