<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini You Tube</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body onload="displaytrending()">

    <nav>
        <div id="imagediv">
            <div id="bars"><i class="fa-solid fa-bars"></i> </div>
            <div> <img src="https://logosmarcas.net/wp-content/uploads/2020/04/YouTube-Logo.png" alt="logo"><p>IN</p></div>
        </div>
        <div id="searchdiv">
           <div><input type="search" placeholder="search" id="searchwrd"><i class="fa-solid fa-magnifying-glass" onclick="displayresult()"></i></div> 
           <div><i class="fa-solid fa-microphone"></i></div>
        </div>
        <div id="userprofile">
            <div><i class="fa-solid fa-video"></i></div>
            <div><i class="fa-regular fa-bell"></i></div>
            <div><i class="fa-regular fa-user"></i></div>
        </div>
    </nav>
<div id="paneldivision">
    <div id="verticalpanel">
        <div><i class="fa-solid fa-house"></i><p>Home</p></div>
        <div><i class="fa-brands fa-youtube"></i><p>Shorts</p></div>
        <div><i class="fa-solid fa-circle-play"></i><p>Subscription</p></div>
        <div><i class="fa-regular fa-square-caret-right"></i><p>Library</p></div>
        <div><i class="fa-solid fa-download"></i><p>Downloads</p></div>
    </div>
    <div id="headcontent">
      <div id="headingsuggestion">
        <div><i class="fa-solid fa-chevron-left"></i></div>
        <p>All</p>
        <p>Applied Mathematics</p>
        <p>Doctorate of Philosophy</p>
        <p>Music</p>
        <p>Art and Craft</p>
        <p>Recruitment</p>
        <p>Flower pots</p>
        <p>Sewing</p>
        <p>Animated Films</p>
        <p>Live</p>
        <p>Paint</p>
        <p>Mantras</p>
        <p>Watched</p>
        <p>Rituals</p>
        <p>Colleges</p>
        <div><i class="fa-solid fa-chevron-right"></i></div>
      </div>
    <div id="content"></div>
  </div>
</div>

</body>
</html>
<script src="https://kit.fontawesome.com/28bf9b0b66.js" crossorigin="anonymous"></script>
